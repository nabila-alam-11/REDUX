<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List Management App</title>
  </head>
  <body>
    <div id="app">
      <h1>Task List Management App</h1>
      <h2>Add Task</h2>
      <input type="text" id="taskInput" placeholder="Task" />
      <input type="text" id="taskDetailsInput" placeholder="Task Details" />
      <button id="add-task-btn">Add Task</button>
      <h2>Remove Task</h2>
      <input type="number" id="removeTaskInput" placeholder="ID" />
      <button id="remove-task-btn">Remove Task</button>
      <ul id="tasks-container"></ul>
      <p id="total-tasks"></p>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
