<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Management App</title>
  </head>
  <body>
    <div id="app">
      <h1>Add Profile</h1>
      <input type="number" placeholder="ID" id="id" />
      <input type="text" placeholder="Name" id="name" />
      <input type="number" placeholder="Age" id="age" />
      <button id="add-profile-btn">Add Profile</button>
      <h1>Remove Profile</h1>
      <input type="number" id="remove-profile" placeholder="ID" />
      <button id="remove-profile-btn">Remove Profile</button>
      <ul id="profiles-container"></ul>
      <p id="average-age"></p>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
